<div class="accordion-item">
  <div class="accordion-header">
    <button class="accordion-button" aria-expanded="true" data-bs-toggle="collapse" data-bs-target="#exploracion">Exploración física</button>
  </div>

  <div id="exploracion" class="accordion-collapse collapse show" data-bs-parent="#doctorAccordion">
    <div class="accordion-body">
      <div class="input-group mb-3">
        <span class="input-group-text">Peso (kg)</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Temperatura (C)</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Presion (mmHg)</span>
        <input type="text" class="form-control" aria-label="Server" />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Altura (m)</span>
        <input type="text" class="form-control" aria-label="Server" />
      </div>
    </div>
  </div>
</div>
