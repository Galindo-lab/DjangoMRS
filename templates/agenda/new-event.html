{% extends 'agenda/base-nav.html' %}
{% load static %}


{% block nav %}
<a class="navbar-brand fw-light" href="{% url 'index' %}">
    <i class="bi bi-x-lg"></i>
</a>

<div class="d-flex align-items-center">
    <label class="btn btn-primary"><i class="bi bi-check2"></i></label>
</div>
{% endblock %}


{# Lista de eventos #}
{% block main %}
<div class="container pt-3 col-md-7">

    <form>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-4 col-form-label fw-medium">
                Titulo
            </label>
            <div class="col-8 d-flex flex-row-reverse bd">
                <div class="input-group input-group">
                    <input type="text" placeholder="Agregar título..."
                        class="form-control">
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputEmail3" class="col-4 col-form-label fw-medium">
                Todo el día
            </label>
            <div class="col-8 d-flex flex-row-reverse bd">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
            </div>
        </div>


        <div class="row mb-3">
            <label for="inputEmail3" class="col-4 col-form-label fw-medium">Inicio</label>
            <div class="col-8 ">
                <input type="datetime-local" value="2018-06-12T19:30" class="form-control" id="inputEmail3">
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputPassword3" class="col-4 col-form-label fw-medium">Fin</label>
            <div class="col-8">
                <input type="datetime-local" value="2018-06-12T19:30" class="form-control" id="inputPassword3">
            </div>
        </div>


        <div class="row mb-3">
            <label for="inputPassword3" class="col-4 col-form-label fw-medium">Repetición</label>
            <div class="col-8">
                <select class="form-select form-select bg-tertiary" aria-label=".form-select-lg example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

            </div>
        </div>


    </form>




</div>
{% endblock %}
